<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font Awasome and Google Fonts -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Changa+One&family=Lato&family=Merriweather+Sans&family=Montserrat+Alternates&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>No Singing, No Dancing</title>
</head>

<body>
    <section id="gameField">
        <h1>Rock Paper Scissors Lizard Spock</h1>
        <p>Take a Pick! </p>

        <div id="player_choice">
            <button data-type="rock" id="rock" class="btnChoices"><i class="far fa-hand-rock"></i> ROCK</button>
            <button data-type="paper" id="paper" class="btnChoices"><i class="far fa-hand-paper"></i> PAPER</button>
            <button data-type="scissors" id="scissors" class="btnChoices"><i class="far fa-hand-scissors"></i>
                SCISSORS</button>
            <button data-type="lizard" id="lizard" class="btnChoices"><i class="far fa-hand-lizard"></i> LIZARD</button>
            <button data-type="spock" id="spock" class="btnChoices"><i class="far fa-hand-spock"></i> SPOCK</button>
        </div>

        <div id="comp_choice">
            <p>Computer's move</p>
        </div>

        <div id="choiceImg">
            <div id="playerImg" class="choiceImage"></div>
            <div id="compImg" class="choiceImage"></div>
        </div>

    </section>
    <script src="assets/js/script.js"></script>
</body>

</html>
