<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Font Awasome and Google Fonts -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Cabin+Sketch:wght@400;700&family=Montserrat&display=swap"
      rel="stylesheet"
    />

    <link rel="icon" type="image/png" href="../images/favicon/pentagon.png" />

    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Home Rock-Paper-Scissors-Lizard-Spock</title>
  </head>

  <body>
    <nav>
      <div class="logo">
        <img
          src="../images/favicon/pentagon.png"
          alt="Game logo in a shape of pentagon formed by five icons: Rock, Paper, Scissors, Lizard, Spock"
        />
      </div>

      <div class="heading">
        <h1>Rock Paper Scissors Lizard Spock</h1>
      </div>

      <div class="buttons">
        <a href="index.html" id="home-btn" class="active">Home</a>
        <a href="about.html" id="about-btn">About</a>
      </div>
    </nav>

    <section id="gameField">
      <p id="pick">Take a Pick!</p>

      <div class="coices_container">
        <div id="player_choice">
          <button data-type="rock" id="rock" class="btnChoices">
            <i class="far fa-hand-rock"></i> Rock
          </button>
          <button data-type="paper" id="paper" class="btnChoices">
            <i class="far fa-hand-paper"></i> Paper
          </button>
          <button data-type="scissors" id="scissors" class="btnChoices">
            <i class="far fa-hand-scissors"></i> Scissors
          </button>
          <button data-type="lizard" id="lizard" class="btnChoices">
            <i class="far fa-hand-lizard"></i> Lizard
          </button>
          <button data-type="spock" id="spock" class="btnChoices">
            <i class="far fa-hand-spock"></i> Spock
          </button>
        </div>
      </div>

      <div>
        <p id="score">Score</p>
      </div>

      <div class="score_container">
        <div id="score_board">
          <p id="player_score">Player</p>
          <p id="tie_score">Tie</p>
          <p id="computer_score">Computer</p>
        </div>
      </div>

      <button id="reset_btn">New Game</button>

      <!-- <div class="modal" id="reset_modal">
            <button class="modal_close_cross" id="reset_close">&times;</button>
            <div id="reset_modal_message"></div>
            <div id="reset_modal_score">
                <p>Player</p>
                <p>Computer</p>
            </div>
        </div>
        <div id="reset_modal_overlay"></div> -->

      <div id="choiceImg">
        <div id="playerImg"></div>
        <div id="compImg"></div>
      </div>
      <div>
        <p id="result"></p>
      </div>

      <button id="bgChange">Change Background</button>
    </section>
    <script src="assets/js/script.js"></script>
  </body>
</html>
