<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Font Awasome and Google Fonts -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Cabin+Sketch:wght@400;700&family=Montserrat&display=swap"

    <link rel="icon" type="image/png" href="../images/favicon/pentagon.png" />

  <body>
    <nav>
      <div class="logo">
        <img
          src="../images/favicon/pentagon_2.png"
          alt="Game logo in a shape of pentagon formed by five icons: Rock, Paper, Scissors, Lizard, Spock"
        />
      </div>

      <div class="heading">
        <h1>Rock Paper Scissors Lizard Spock</h1>
      </div>

      <div class="buttons">
        <a href="index.html" id="home-btn" class="active">Home</a>
        <a href="about.html" id="about-btn">About</a>
      </div>
    </nav>
    <div class="page-wrapper">

    </div>
        
    <footer>
      <div class="footer-grid">
        <div class="mediaicons">
          <ul class="icons">
            <li>
              <a
                href="https://www.facebook.com/"
                target="_blank"
                aria-label="link to facebook"
                ><i class="fab fa-facebook"></i
              ></a>
            </li>
            <li>
              <a
                href="https://www.youtube.com/"
                target="_blank"
                aria-label="link to youtube"
                ><i class="fab fa-youtube"></i
              ></a>
            </li>
            <li>
              <a
                href="https://www.instagram.com/"
                target="_blank"
                aria-label="link to instagram"
                ><i class="fab fa-instagram"></i
              ></a>
            </li>
            <li>
              <a
                href="https://twitter.com/i/flow/login"
                target="_blank"
                aria-label="link to twitter"
                ><i class="fab fa-twitter"></i
              ></a>
            </li>
          </ul>
        </div>

      </div>

    <button
      id="back-to-top"
      class="go-to-top"
      title="Back to top"
      aria-label="link to top of the page"
    >
      <i class="fas fa-arrow-up"></i>
    </button>

    <script src="assets/js/about.js"></script>
